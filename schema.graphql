type _Schema_
  @fulltext(
    name: "search"
    language: fr
    algorithm: rank
    include: [{ entity: "Sticker", fields: [{ name: "hash" }, { name: "tags" }] }]
  )

type Sticker @entity {
  id: ID!
  token: BigInt!
  owner: Bytes!
  hash: String!
  tags: String!
  votes: BigInt!
  created_at: BigInt!
  upvoted_at: BigInt!
  transfered_at: BigInt!
}